<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 my-4 g-3">

     <div class="col" *ngFor="let product of products">
          <div class="card">
               <img [src]="product.imageUrl" class="" alt="...">
               <div class="card-body">
                    <h5 class="card-title text-dark display-6" #productName>{{product.name}}</h5>
                    <h5 class="card-text text-danger">${{product.price}}</h5>
               </div>
               <div class="card-footer d-flex justify-content-between align-items-center">
                    <button class="btn btn-success" (click)="addToCard(product.name)">By now</button>
                    <h6 class="card-text fw-bold">Available: {{product.quantity}}</h6>
               </div>
          </div>
     </div>


</div>
